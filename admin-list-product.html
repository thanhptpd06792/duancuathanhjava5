<!doctype html>
<html lang="en">

<head>
    <title>List products</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Link fontawesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <section class="form mt-3 my-4">
            <div class="head pb-5 ">
                <div class="container py-5 ">
                    <div class="card">
                        <div class="col">
                            <div class="col mt-2">
                                <div class="tab-content pb-5 pt-3">
                                    <form action="" method="post" enctype="multipart/form-data">
                                        <h2 class="font-weight-light text-center py-2">LIST PRODUCTS</h2>
                                        <div class="card-body">
                                            <div class="row">
                                                <table class="table table-striped table-inverse">
                                                    <thead class="thead-inverse">
                                                        <tr>
                                                            <th><input type="checkbox" class="form-check-input"></th>
                                                            <th></th>
                                                            <th>Name</th>
                                                            <th>Quatity</th>
                                                            <th>Unit Price</th>
                                                            <th>Discount</th>
                                                            <th>Status</th>
                                                            <th>Catogery</th>
                                                            <th></th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr>
                                                            <td><input type="checkbox" class="form-check-inline"></td>
                                                            <td><img src="images/bg2.jpg" width="70" class="img-fluid" alt=""></td>
                                                            <td>Hat</td>
                                                            <td>500</td>
                                                            <td>50.4</td>
                                                            <td>5%</td>
                                                            <td>Best Seller</td>
                                                            <td>Clothes</td>
                                                            <td>
                                                                <a href="" class="btn btn-outline-info"><i class="fas fa-info"></i></a>
                                                                <a href="" class="btn btn-outline-warning"><i class="fas fa-info"></i></a>
                                                                <a href="" class="btn btn-outline-danger"><i class="fas fa-recycle"></i></a>
                                                            </td>
                                                    </tbody>
                                                </table>
                                            </div>

                                        </div>
                                        <div class="card-footer text-muted text-center">
                                            <form action="" method="get">
                                                <div class="form-inline float-left">
                                                    <label for="">Page Size</label>
                                                    <select class="form-control" name="" id="">
                                                    <option>5</option>
                                                    <option>10</option>
                                                    <option>20</option>
                                                    <option>30</option>
                                                  </select>
                                                </div>
                                            </form>
                                            <nav aria-label="Page navigation">
                                                <ul class="pagination justify-content-center">
                                                    <li class="page-item disabled">
                                                        <a class="page-link" href="#" aria-label="Previous">
                                                            <span aria-hidden="true">&laquo;</span>
                                                            <span class="sr-only">Previous</span>
                                                        </a>
                                                    </li>
                                                    <li class="page-item active">
                                                        <a class="page-link" href="#">1</a>
                                                    </li>
                                                    <li class="page-item">
                                                        <a class="page-link" href="#">2</a>
                                                    </li>
                                                    <li class="page-item">
                                                        <a class="page-link" href="#" aria-label="Next">
                                                            <span aria-hidden="true">&raquo;</span>
                                                            <span class="sr-only">Next</span>
                                                        </a>
                                                    </li>
                                                </ul>
                                            </nav>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        .head {
            background-image: url('/images/bg2.jpg');
            background-size: 100% 100%;
            border-radius: 5px;
        }
        
        .row1 {
            background: white;
            border-radius: 10px;
            box-shadow: 1px 10px 22px gray;
        }
    </style>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
