<!DOCTYPE html>
<html>

<head>
    <title>REGISTRATION</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Link icon -->
    <link rel="shortcut icon" href="images/icon1.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-md-6 form-container">
                <div class="col-lg-8 col-md-12 col-sm-9 col-xs-12 form-box text-center">
                    <div class="logo text-center">
                        <img src="images/logo.png" class="img-fluid w-50">
                    </div>
                    <div class="heading mb-3">
                        <h4>CREATE NEW AN ACCOUNT</h4>
                    </div>
                    <form>
                        <div class="form-input">
                            <span><i class="fa fa-user"></i></span>
                            <input type="text" placeholder="Full Name" required>
                        </div>
                        <div class="form-input">
                            <span><i class="fa fa-envelope"></i></span>
                            <input type="email" placeholder="Email Address" required>
                        </div>
                        <div class="form-input">
                            <span><i class="fa fa-lock"></i></span>
                            <input type="password" placeholder="Password" required>
                        </div>
                        <div class="row mb-3">
                            <div class="col-12 d-flex">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="cb1">
                                    <label class="custom-control-label text-white" for="cb1">I agree all terms & conditions</label>
                                </div>
                            </div>
                        </div>
                        <div class="text-left mb-3 text-center">
                            <button type="submit" class="btn">Register</button>
                        </div>
                        <div class="text-white mb-3">or register with</div>
                        <div class="row mb-3">
                            <div class="col-4">
                                <a href="" class="btn btn-block btn-social btn-facebook">
                                    <i class="fa fa-facebook"></i>
                                </a>
                            </div>
                            <div class="col-4">
                                <a href="" class="btn btn-block btn-social btn-google">
                                    <i class="fa fa-google"></i>
                                </a>
                            </div>
                            <div class="col-4">
                                <a href="" class="btn btn-block btn-social btn-twitter">
                                    <i class="fa fa-twitter"></i>
                                </a>
                            </div>
                        </div>
                        <div class="text-white">Already have an account?
                            <a href="admin-login.html" class="login-link">Login here</a>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-lg-6 col-md-6 d-none d-md-block image-container"></div>
        </div>
    </div>
</body>

</html>
